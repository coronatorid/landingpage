name: Publish Docker image
on:
  release:
    types: [published]
jobs:
  push_to_registry:
    name: Push Docker image to Github Registry
    runs-on: ubuntu-20.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to github registry
        run: echo ${{ secrets.DEPLOYMENT_PAT }} | sudo docker login ghcr.io -u ${{ secrets.DEPLOYMENT_USERNAME }} --password-stdin

      - name: Build docker image
        run: make build

      - name: Push docker image
        run: make push

  deployment:
    name: Deploy landingpage into production
    runs-on: ubuntu-20.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          name: coronatorid/contooling

      - name: Check out the repo
        env:
          SERVICE: landingpage
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOYMENT_PRIVATE_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.DEPLOYMENT_PUBLIC_KEY }}
          SERVER_USER: ${{ secrets.DEPLOYMENT_LANDINGPAGE_USER }}
          SERVER_HOST: ${{ secrets.DEPLOYMENT_LANDINGPAGE_HOST }}
          USERPASSWORD: ${{ secrets.DEPLOYMENT_LANDINGPAGE_PASSWORD }}
        run: |
          export RELEASE_TAG=$(git show -q --format=%h)
          sh ./general/deploy.sh >> muted_output
